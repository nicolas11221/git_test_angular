
<div class="container">
    <div class="row">
        
        <div class="col-md-6">
            <h3>My Client</h3>

            <table>
                <thead>
                    <tr>
                        <th> Name </th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td>{{ client.nombre }}</td>
                        <td>{{ client.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <h3>New Client</h3>

            <form class="mt-5" [formGroup]="formulario" (ngSubmit)="save()" autocomplete="off">
                <div class="mb-2">
                    <label for="nombre">Name</label>
                    <input id="nombre" type="text" placeholder="nombre" class="form-control" formControlName="nombre">
                </div>

                <div class="mb-2">
                    <label for="nombre">Email</label>
                    <input id="email" type="email" placeholder="email" class="form-control" formControlName="email">
                </div>

                <div class="text-end">
                    <button class="btn btn-primary">
                        Save
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
